<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Í≤åÏûÑ - Vibe Jam 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
      overflow: hidden;
    }

    #versionSelector {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    
    #versionSelector.hidden {
      opacity: 0;
      pointer-events: none;
    }

    select {
      padding: 5px;
      margin-left: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 3px;
    }

    #gameContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="versionSelector">
    <label for="version">Version:</label>
    <select id="version">
      <option value="v0.2.4" selected>v0.2.4 (latest)</option>
      <option value="v0.2.3">v0.2.3</option>
      <option value="v0.2.2">v0.2.2</option>
      <option value="v0.2.1">v0.2.1</option>
      <option value="v0.2.0">v0.2.0</option>
      <option value="v0.1.9">v0.1.9</option>
      <option value="v0.1.8">v0.1.8</option>
      <option value="v0.1.7">v0.1.7</option>
      <option value="v0.1.6">v0.1.6</option>
      <option value="v0.1.5">v0.1.5</option>
      <option value="v0.1.4">v0.1.4</option>
      <option value="v0.1.3">v0.1.3</option>
      <option value="v0.1.2">v0.1.2</option>
      <option value="v0.1.1">v0.1.1</option>
      <option value="v0.1.0">v0.1.0</option>
      <option value="v0.0.9">v0.0.9</option>
      <option value="v0.0.8">v0.0.8</option>
      <option value="v0.0.7">v0.0.7</option>
      <option value="v0.0.6">v0.0.6</option>
      <option value="v0.0.5">v0.0.5</option>
      <option value="v0.0.4">v0.0.4</option>
      <option value="v0.0.3">v0.0.3</option>
      <option value="v0.0.2">v0.0.2</option>
      <option value="v0.0.1">v0.0.1</option>
    </select>
  </div>

  <div id="gameContainer">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
  </div>

  <a target="_blank" href="https://jam.pieter.com" style="font-family: 'system-ui', sans-serif; position: fixed; bottom: -1px; right: -1px; padding: 7px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10000; border: 1px solid #fff; border-top-left-radius: 12px;">üïπÔ∏è Vibe Jam 2025</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const versionSelect = document.getElementById('version');
      const gameFrame = document.getElementById('gameFrame');
      const versionSelector = document.getElementById('versionSelector');
      
      // Ï¥àÍ∏∞ Î≤ÑÏ†Ñ ÌôïÏù∏ Î∞è ÏÑ§Ï†ï
      let currentVersion = 'v0.2.4'; // Í∏∞Î≥∏Í∞íÏùÄ ÏµúÏã† Î≤ÑÏ†Ñ
      
      // URLÏóêÏÑú Î≤ÑÏ†Ñ ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏
      const urlParams = new URLSearchParams(window.location.search);
      const versionParam = urlParams.get('version');
      
      if (versionParam && ['v0.0.1', 'v0.0.2', 'v0.0.3', 'v0.0.4', 'v0.0.5', 'v0.0.6', 'v0.0.7', 'v0.0.8', 'v0.0.9', 'v0.1.0', 'v0.1.1', 'v0.1.2', 'v0.1.3', 'v0.1.4', 'v0.1.5', 'v0.1.6', 'v0.1.7', 'v0.1.8', 'v0.1.9', 'v0.2.0', 'v0.2.1', 'v0.2.2', 'v0.2.3', 'v0.2.4'].includes(versionParam)) {
        currentVersion = versionParam;
        versionSelect.value = currentVersion;
      }
      
      // Î≤ÑÏ†Ñ Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
      versionSelect.addEventListener('change', () => {
        currentVersion = versionSelect.value;
        loadGame(currentVersion);
        
        // URL ÏóÖÎç∞Ïù¥Ìä∏ (ÌéòÏù¥ÏßÄ ÏÉàÎ°úÍ≥†Ïπ® ÏóÜÏù¥)
        const newUrl = `${window.location.pathname}?version=${currentVersion}`;
        window.history.pushState({ version: currentVersion }, '', newUrl);
      });
      
      // Í≤åÏûÑ Î°úÎìú Ìï®Ïàò - Î°úÎî© ÌôîÎ©¥ Ï†úÍ±∞
      function loadGame(version) {
        // Í≤åÏûÑ ÌîÑÎ†àÏûÑ ÏÜåÏä§ Ï¶âÏãú ÏÑ§Ï†ï
        gameFrame.src = `${version}/index.html`;
        
        // iframeÍ≥ºÏùò ÌÜµÏã† ÏÑ§Ï†ï
        setupFrameCommunication();
      }
      
      // iframeÍ≥ºÏùò Î©îÏãúÏßÄ ÌÜµÏã† ÏÑ§Ï†ï
      function setupFrameCommunication() {
        // Ïù¥Ï†Ñ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï†úÍ±∞ (Ï§ëÎ≥µ Î∞©ÏßÄ)
        window.removeEventListener('message', handleFrameMessage);
        
        // ÏÉà Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
        window.addEventListener('message', handleFrameMessage);
        
        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÌôïÏù∏ÏùÑ ÏúÑÌï¥ iframeÏóê Î©îÏãúÏßÄ Ï†ÑÏÜ°
        // ÏïΩÍ∞Ñ ÏßÄÏó∞ÏãúÏºú iframeÏù¥ Î°úÎìúÎê† ÏãúÍ∞ÑÏùÑ Ï§å
        setTimeout(() => {
          if (gameFrame.contentWindow) {
            gameFrame.contentWindow.postMessage({ type: 'checkGameState' }, '*');
          }
        }, 300);
      }
      
      // iframeÏúºÎ°úÎ∂ÄÌÑ∞Ïùò Î©îÏãúÏßÄ Ï≤òÎ¶¨
      function handleFrameMessage(event) {
        const message = event.data;
        
        if (message && message.type === 'gameStateUpdate') {
          // Í≤åÏûÑ ÏÉÅÌÉúÏóê Îî∞Îùº Î≤ÑÏ†Ñ ÏÑ†ÌÉùÍ∏∞ ÌëúÏãú/Ïà®ÍπÄ
          if (message.state === 'playing') {
            // Í≤åÏûÑ ÌîåÎ†àÏù¥ Ï§ëÏù¥Î©¥ ÏÑ†ÌÉùÍ∏∞ Ïà®ÍπÄ
            versionSelector.classList.add('hidden');
          } else if (message.state === 'menu' || message.state === 'gameOver') {
            // Î©îÎâ¥ ÌôîÎ©¥Ïù¥ÎÇò Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥Ïù¥Î©¥ ÏÑ†ÌÉùÍ∏∞ ÌëúÏãú
            versionSelector.classList.remove('hidden');
          }
        }
      }
      
      // Ï¥àÍ∏∞ Í≤åÏûÑ Î°úÎìú
      loadGame(currentVersion);
      
      // Îí§Î°úÍ∞ÄÍ∏∞/ÏïûÏúºÎ°úÍ∞ÄÍ∏∞ Î≤ÑÌäº ÏßÄÏõê
      window.onpopstate = (event) => {
        if (event.state && event.state.version) {
          currentVersion = event.state.version;
          versionSelect.value = currentVersion;
          loadGame(currentVersion);
        }
      };
    });
  </script>
</body>
</html>
